<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Now</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="navbar">
      <video autoplay muted loop class="back-video">
        <source src="media/sea.mp4" type="video/mp4" />
      </video>

      <nav>
        <div class="logo-container">
          <img src="media/weather.png" class="logo" />
          <h3 class="maintext">Weather Now</h3>
        </div>

        <ul class="nav-links">
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>

      <div class="card">
        <div class="search">
          <input type="text" placeholder="Enter city" spellcheck="false" />
          <button>üîç</button>
        </div>

        <div class="weather">
          <img src="media/rain.png" class="weathericon" />
          <h1 class="temp">14¬∞C</h1>
          <h2 class="city">Kanpur</h2>

          <div class="details">
            <div class="column">
              <img src="media/humidity2.jpg" />
              <div>
                <p class="para">50%</p>
                <p>Humidity</p>
              </div>
            </div>

            <div class="column">
              <img src="media/sunrise.png" />
              <div>
                <p class="para">5:00 AM</p>
                <p>Sunrise</p>
              </div>
            </div>

            <div class="column">
              <img src="media/sunset.png" />
              <div>
                <p class="para">6:00 PM</p>
                <p>Sunset</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
